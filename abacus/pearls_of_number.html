<!DOCTYPE html>

<head>

    <title>看珠译数练习</title>
    <style>
        .box{
            width: 1000px;
            margin: 40px auto;
            padding: 16px;
            height: 450px;
            border: 1px solid #000;
            position: relative;
        }
        .boxMix{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .selectBox{
            text-align: center;
            display: block;
        }
        .titleBox{
            display: none;
        }
        .resultBox{
            display: none;
        }
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            *zoom: 1;
        }
        .levelBox{

        }
        .level{
            display: inline-block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            margin: 16px 20px;
            font-size: 38px;
            font-weight: 800;
            border: 1px solid #eee;
            cursor: pointer;
        }
        .active{
            border: 1px solid #00b0f0;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        .boxBeam{
            height: 170px;
            width: 386px;
            border: 2px solid #000;
            border-radius: 5px;
            position: relative;
        }
        .beam{
            border: 0px;
            height: 100%;
            position: absolute;
            top:-8px;
            background-color: #000;
            width: 4px
        }
        .beadBox{
            width: 30px;
            height: 100%;
            position: absolute;
            top: 0px;
        }

</head>
